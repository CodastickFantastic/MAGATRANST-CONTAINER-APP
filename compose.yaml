services:
  # Inicjalizacja bazy danych
  megatrans-mysql:
    container_name: megatrans-mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: megatrans
      MYSQL_DATABASE: megatrans
      MYSQL_USER: megatrans
      MYSQL_PASSWORD: megatrans
    volumes:
      - megatrans-mysql:/var/lib/mysql

  # Inicjalizacja Next JS
  megatrans-app:
    depends_on:
      - megatrans-mysql
    build:
      context: ./megatransfinal
    links:
      - megatrans-mysql

    ports:
      - 3000:3000
      - 5555:5555
    restart: always

volumes:
  megatrans-mysql:

networks:
  default:
    external:
      name: nginx-proxy
